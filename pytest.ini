[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Coverage options (if pytest-cov installed)
# addopts = --cov=src --cov=examples --cov-report=html

# Markers
markers =
    slow: slow running tests
    integration: integration tests
    unit: unit tests
    xfail: expected to fail
    skip: skip test

# Minimum Python version
minversion = 3.8

# Test paths
testpaths = tests

# Ignore patterns
norecursedirs = .git .venv venv build dist *.egg

# Timeout for tests (seconds, requires pytest-timeout)
# timeout = 300

# Doctest options
doctest_optionflags = NORMALIZE_WHITESPACE ELLIPSIS
